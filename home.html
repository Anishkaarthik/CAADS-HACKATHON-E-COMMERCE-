<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Home</title>
    <style>
      :root{ --accent:#ff6f61;
         --muted:#6b7280;
         --card-bg:#ffffff }
      body{ margin:0; 
        font-family:Inter, 'Segoe UI', Arial, sans-serif; 
        background:linear-gradient(180deg,#f6f8fb 0%,#eef3f8 100%);
        color:#111 }
      header{ padding:28px 20px; 
        text-align:center }
      .welcome-small{ color:var(--muted); 
        font-size:14px; 
        margin-bottom:10px }
      .container{ max-width:1100px; 
        margin:0 auto; 
        padding:0 20px 60px }

      /* SALE banner */
      .banner{ margin:18px auto 28px; 
        border-radius:12px; overflow:hidden; 
        display:flex; align-items:center; 
        justify-content:center; height:180px;
         width:100%; max-width:980px; 
         background:linear-gradient(90deg,#ff9a9e 0%,#fecfef 50%,#ffd194 100%);
         box-shadow:0 10px 30px rgba(255,110,100,0.12);
         position:relative }
      .banner h2{ font-size:48px;
         margin:0;
         color:#fff; 
         letter-spacing:2px; 
         font-weight:700; 
         text-transform:uppercase }
      .banner p{ color:rgba(255,255,255,0.9); 
        margin:8px 0 0; 
        font-weight:600 }

      /* Products row */
      .products{ display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:20px; margin-top:24px }
      .card{ background:var(--card-bg); border-radius:10px; padding:14px; box-shadow:0 6px 20px rgba(16,24,40,0.06); text-align:center }
      .product-img{ width:160px; height:120px; margin:0 auto 12px; display:block; border-radius:8px; object-fit:cover; }
      .product-title{ font-weight:700; margin:6px 0; font-size:16px }
      .product-desc{ color:var(--muted); font-size:14px; margin-bottom:12px }
      .cta-row{ text-align:center; margin-top:18px }
      .btn-primary{ background:var(--accent); color:#fff; padding:10px 18px; border:none; border-radius:8px; cursor:pointer; font-weight:700 }
      .btn-ghost{ background:transparent; border:1px solid rgba(16,24,40,0.06); padding:8px 12px; border-radius:8px; cursor:pointer }

      footer{ text-align:center; margin-top:28px; color:var(--muted) }

      @media (max-width:520px){ .banner{ height:140px } .banner h2{ font-size:34px } }
    </style>
  </head>
  <body>
    <header>
      <div class="welcome-small">Welcome to AAA hub — essentials delivered fast</div>
    </header>

    <main class="container">
      <div class="banner" role="img" aria-label="Sale banner">
        <div>
          <h2><center>SALE</center></h2>
          <p><center><big><strong>Limited time</strong></big></center> </p>
        </div>
      </div>

      <section aria-label="Featured products">
        <div class="products">
          <div class="card">
            <img class="product-img" src="food-kit.jpg" alt="Food kit image"/>
            <div class="product-title">Food Kit</div>
            <div class="product-desc">A curated box of non-perishables and snacks to keep you stocked.</div>
              <button class="btn-ghost" onclick="location.href='food-kit.html'">View kit</button>
          </div>

          <div class="card">
            <img class="product-img" src="personal-supplies-kit.jpg" alt="Personal supplies kit image"/>
            <div class="product-title">Personal Supplies Kit</div>
            <div class="product-desc">Essentials for hygiene and daily care — compact and ready.</div>
              <button class="btn-ghost" onclick="location.href='personal-supplies.html'">View kit</button>
          </div>
        </div>

        <div class="cta-row">
          <button class="btn-primary" onclick="location.href='all-products.html'">All Products</button>
        </div>
      </section>

      
    </main>
  </body>
</html>
