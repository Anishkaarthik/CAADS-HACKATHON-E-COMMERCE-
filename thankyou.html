<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Thank you — AAA hub</title>
    <style>
      :root{ --accent:#1976d2; --bg:#f6f8fb }
      body{ margin:0; font-family:Inter, 'Segoe UI', Arial, sans-serif; background:var(--bg); color:#111 }
      .wrap{ max-width:900px; margin:56px auto; padding:24px; background:#fff; border-radius:12px; box-shadow:0 12px 40px rgba(2,6,23,0.08); text-align:center }
      .check{ width:96px; height:96px; border-radius:50%; background:linear-gradient(180deg,#4caf50,#2e7d32); display:inline-flex; align-items:center; justify-content:center; color:#fff; font-size:48px; margin-bottom:18px }
      h1{ margin:6px 0 6px 0 }
      p.lead{ color:#374151; margin:8px 0 18px 0 }
      .order{ text-align:left; max-width:560px; margin:18px auto; padding:12px; border-radius:8px; background:#f8fafc; border:1px solid #eef4fb }
      .order div{ display:flex; justify-content:space-between; padding:6px 0; color:#374151 }
      .btn-row{ margin-top:20px; display:flex; gap:12px; justify-content:center }
      .btn{ padding:10px 16px; border-radius:8px; text-decoration:none; font-weight:700 }
      .btn-primary{ background:var(--accent); color:#fff }
      .btn-ghost{ background:transparent; color:var(--accent); border:1px solid rgba(25,118,210,0.12) }
      .small{ color:#6b7280; font-size:13px; margin-top:12px }
      @media(max-width:520px){ .wrap{ margin:28px 12px; padding:18px } .order{ padding:10px } }
    </style>
  </head>
  <body>
    <main class="wrap">
      <div class="check">✓</div>
      <h1>Thank you for your purchase!</h1>
      <p class="lead">We received your order and will email you the receipt shortly.</p>


      <div class="btn-row">
        <a class="btn btn-primary" href="home.html">Continue Shopping</a>
        <a class="btn btn-ghost" href="all-products.html">View All Products</a>
      </div>

     
    </main>

    <script>
      // Read optional query parameters: orderId, product, price
      (function(){
        function qs(name){
          const url = new URL(window.location.href);
          return url.searchParams.get(name) || '';
        }
        const orderId = qs('orderId') || ('ORD' + Math.floor(Math.random()*900000 + 100000));
        const product = qs('product') ? decodeURIComponent(qs('product')) : '—';
        const price = qs('price') ? '₹' + qs('price') : '—';

        document.getElementById('orderId').textContent = orderId;
        document.getElementById('product').textContent = product;
        document.getElementById('price').textContent = price;

        // Optional: if product param present, store a small receipt to localStorage
        if(product !== '—'){
          const receipts = JSON.parse(localStorage.getItem('aaa_receipts') || '[]');
          receipts.unshift({ orderId, product, price, date: new Date().toISOString() });
          localStorage.setItem('aaa_receipts', JSON.stringify(receipts.slice(0,20)));
        }
      })();
    </script>
  </body>
</html>
