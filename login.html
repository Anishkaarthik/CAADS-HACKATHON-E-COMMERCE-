<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Login Page</title>
        <style>
            body { 
                font-family: Arial, Helvetica, sans-serif;
                display:flex; align-items:center; 
                justify-content:center;
                height:100vh;
                margin:0;
                background:#67da3a; }
            .card { background:white; 
                padding:24px; border-radius:8px; 
                box-shadow:0 6px 20px rgba(0,0,0,0.08);
                 width:320px; }
            h1 { margin:0 0 12px 0;
                 font-size:20px; }
            label { font-size:13px; }
            input[type="text"], input[type="password"] { width:100%; padding:8px 10px;
                 margin:6px 0 12px 0;
                 box-sizing:border-box; }
            .btn { width:100%;
                 padding:10px;
                 background:#1976d2; 
                 color:white; border:none; 
                 border-radius:4px; 
                 cursor:pointer; }
            .btn:active { transform:translateY(1px); }
            .msg { color:#b00020;
                 font-size:13px; 
                 height:18px; }
            .small-link { margin-top:12px;
                 display:block;
                 text-align:center;
                 font-size:13px; }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>Welcome to AAA hub</h1>
            <p style="margin:6px 0 12px 0; color:#555;"></p>

            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" autocomplete="username" />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="current-password" />

                <div class="msg" id="message"></div>

                <button type="submit" class="btn">Login</button>
            </form>

            <a class="small-link" href="login.html">Reset</a>
        </div>

        <script>
            (function(){
                const form = document.getElementById('loginForm');
                const msg = document.getElementById('message');

                form.addEventListener('submit', function(e){
                    e.preventDefault();
                    msg.textContent = '';
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;

                    if (!username || !password) {
                        msg.textContent = 'Please enter both username and password.';
                        return;
                    }

                    // Admin credentials: username 'admin', password '123456'
                    if (username === 'admin' && password === '123456') {
                        // Redirect admin to blog page
                        window.location.href = 'blog.html';
                        return;
                    }

                    // Any other valid (non-empty) credentials go to home page
                    window.location.href = 'home.html';
                });
            })();
        </script>
    </body>
</html>
